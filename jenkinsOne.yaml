apiVersion: apps/v1 
kind: Deployment 
metadata:
 name: jenkins
 namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins-container
          image:  docdon0007/jenkins:01
          ports:
            - containerPort: 3000